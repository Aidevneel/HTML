<html>
<head>
    <title>JS Variables/Data Type</title>
</head>
<body>



<script>
/*  1. variable  (are place where we storing data)
            - var 
            - let
            - const



    2. Data Types 

*/
//variables
    var x = "Hello ";
    let y = "This is ";
    const z = "JavaScript ";
    
    var example = x + y + z;

    document.write(example + "<br> <br>") 

//Data Types

    var a ="Hello world ";
    var b = 25;
    var c = true;
    var d = ["HTML", "JavaScript", "PHP"];
    var e = {fname:"Vikas", lname:"sen"};

    document.write(a +" [ This is string data type ]  " + "<br>")
    document.write(b +" [ This is Number data type ]"+ "<br>")
    document.write(c +" [ This is Boolean data type ]"+ "<br>")
    document.write(d +" [ This is Array data type ]"+ "<br>")
    document.write(e.fname + " "+ e.lname +"[ This is Object data type ]"+ "<br>")



</script>



</body>

</html>
