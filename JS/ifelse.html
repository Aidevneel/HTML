<html>
<head>
        <title>JS IF Else</title>

 <script>       
    

   var number;

        number=prompt("Enter any Number");
        //for odd (number %2 != 0)
        if (number % 2 == 0)
        {
            document.write(" This Number is Even " +  number  + "<br>")
        }else{
            document.write(" This Number is ODD " +  number  + "<br>")
        }

    
</script>
</head>
<body>


</body>

</html>
