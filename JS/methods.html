     <h1 id="demo" style="text-align: center;" >Number/Method</h1>
   
<script> 
var a ="40";
    var num=Number(a);
    document.write("1. Number Method change the string to INT Given Number is 40 => "+ num+ "<br><br>");
      
// ParseInt

var a= 50.70;
    var num=parseInt(a);
    document.write("2. ParseIT Method change the decimal number to INT. Given number is 50.70 => " + num+ "<br><br>");

//parseFloat

var a= 50.70;
    var num=parseFloat(a);
    document.write("3. parseFloat Method change the integer number to decimal. Given number is 50.70 => " + num+ "<br><br>");

//isFinite
var a= 100;
    var num=isFinite(a);
    document.write("4. isFinite Method Check the number is finite or not. Given number is 100 => " + num+ "<br><br>");

//isInteger
var a= 50.60;
    var num=Number.isInteger(a);
    document.write("5. isInteger Method Check the number is finite or not. Given number is 50.60 => " + num+ "<br><br>");

//tofixed
var a = 50.6225250;
    var num= parseFloat(a).toFixed(3)
    document.write("6. toFixed Method it will fixed the float value  . Given number is 50.6225250 => " + num+ "<br><br>");

//Toprecision
var a = 5.6225250;
var num= parseFloat(a).toPrecision(2)
    document.write("7. toPrecision Method give the int value . Given number is 5.6225250 => " + num+ "<br><br>");

</script>
    <h1 style="text-align: center;">Math/Method</h1>
<script>
//ceil
var a=Math.ceil(3.25)
    document.write("1. ceil method. its give the upper interger value 3.25 => " + a + "<br>");

//floor
var a=Math.floor(3.99)
    document.write("2. floor method.its give the lower interger value 3.99 => " + a + "<br>");

//round
var a=Math.round(3.40)
    document.write("3. Round method.its give .50 nearest upper value form decimal 3.40 => " + a + "<br>");
    // Ex= 2.40 = 2 
    //     2.60 = 3


//Max
var a=Math.max(10,50,80,77,86,42)
    document.write("4. Max method.It will give high value form the list 10,50,80,77,86,42 => " + a +"<br>" );


//Min
var a=Math.min(10,50,80,77,86,42)
    document.write("5. Min method.It will give miminum value form the list 10,50,80,77,86,42 => " + a +"<br>");

//sqrt
var a=Math.sqrt(49)
    document.write("6. Sqrt method. 49 => " + a +"<br>");


//cbrt
var a=Math.cbrt(125)
    document.write("7. cbrt method. 125 => " + a +"<br>");

//pow
var a=Math.pow(2,3)
    document.write("8. cbrt method. 2,3 => " + a +"<br>");

//Random
var a=Math.random()
    document.write("9. Random method. -- => " + a +"<br>");





</script>
