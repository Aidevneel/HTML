<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Website Layout</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-6 mt-2 ">
                    <label class="form-label text-white">First Name:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Name" name="email"
                        maxlength="10">

                </div>
                <div class=" col-6 mt-2">
                    <label class="form-label text-white">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last name" name="pswd">
                </div>
                <div class="col-6 mt-2 ">
                    <label class="form-label text-white">Father Name:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Name" name="email">

                </div>
                <div class=" col-6 mt-2">
                    <label class="form-label text-white">Mother Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last name" name="pswd">
                </div>
            </div>
            <div class="row mb-">
                <div class="col-6 mt-2 ">
                    <label for="pwd" class="form-label text-white">Full/Addrees:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <div class=" col-6 mt-2">
                    <label for="pwd" class="form-label text-white">State, City, PinCode:</label>
                    <input type="text" class="form-control mb-2" placeholder="Enter State">
                    <input type="text" class="form-control mb-2" placeholder="Enter City">
                    <input type="text" class="form-control" placeholder="Enter pin Code">


                </div>
            </div>
            <div class="row">
                <div class="col-6 mt-2">
                    <label for="pwd" class="form-label text-white">Contact Details:</label>
                    <input type="text" class="form-control mb-2" placeholder="Enter Mobile Number">
                    <input type="text" class="form-control mb-2" placeholder="Enter Phone Number">
                </div>
                
                <div class="col-6 mt-2">
                    <label for="pwd" class="form-label text-white">Emergency Contact Details:</label>
                    <input type="text" class="form-control mb-2" placeholder="Contact Person Name">
                    <input type="text" class="form-control mb-2" placeholder="Mobile_Number">
                </div>
               
            </div>

            <div class="row">
               
                <div class="col mt-2">
                    <label for="pwd" class="form-label text-white">DOB :</label>
                    <input type="date" id="birthday" name="birthday" class="form-control mb-2" placeholder="Enter Mobile Number">
                   
                </div>
                <div class="col mt-2">
                    <label for="pwd" class="form-label text-white">Blood Group :</label>
                    <select class="form-select">
                        <option>Blood group A</option>
                        <option>Blood group B</option>
                        <option>Blood group O</option>
                        <option>Blood group AB</option>
                      </select>
                   
                </div>
                 
                <div class="col mt-2">
                    <label for="pwd" class="form-label text-white">PAN NO :</label>
                    <input type="text" id="birthday" name="birthday" class="form-control mb-2" placeholder="Enter PAN Number">
                   
                </div>
                <div class="col mt-2">
                    <label for="pwd" class="form-label text-white">Religion :</label>
                    <input type="text" id="birthday" name="birthday" class="form-control mb-2" placeholder="Enter Religion ">
                   
                </div>
                <div class="col mt-2">
                    <label for="pwd" class="form-label text-white">Cast :</label>
                    <input type="text" id="birthday" name="birthday" class="form-control mb-2" placeholder="Enter Cast ">
                   
                </div>
            </div>
          
            
         
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
          
        </form>


    </div>

    <div class="container1 text-center" style="margin-top: 10px;">
        <a href="overview.html" class="  btn btn-primary">PREVIOUS</a>
        <a href="offset.html" class="  btn btn-primary">NEXT</a>
    </div>

</body>

</html>
